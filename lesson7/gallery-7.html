<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Gallery Page</title>
    <meta
      name="description"
      content="The homepage pf Preston Idaho with local weather and city information"
    />
    <link rel="shortcut icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="../css/normalize.css" />
    <link rel="stylesheet" href="css/small.css" />
    <link rel="stylesheet" href="css/medium.css" />
    <link rel="stylesheet" href="css/large.css" />
    <!--<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Proza+Libre&display=swap" rel="stylesheet">-->
  </head>
  <body>
    <div><span id="pancake"></span></div>
    <header>
      <picture>
        <img class="logo" src="images/rain.png" alt="weather icon" />
      </picture>
      <section class="headings">
        <h1>Heavy Rain Weather</h1>
        <div class="motto">Weather when you want it.</div>
      </section>
    </header>
    <nav>
      <ul class="navigate">
        <li><a href="#" onclick="toggleMenu()">&#9776; Menu</a></li>
        <li><a href="#">Home</a></li>
        <li><a href="/lesson6/preston-6.html">Preston</a></li>
        <li><a href="#">Soda Springs</a></li>
        <li><a href="#">Fish Haven</a></li>
        <li><a href="#">Storm Center</a></li>
        <li><a href="#" class="active">Gallery</a></li>
      </ul>
    </nav>
    <main class="maingallery">
      <div class="divgallery">
        <figure class="gallery">
          <img
            src="images/g_placeholder.jpg"
            alt="Dry and Cold Winter Day"
            data-src="images/g_autumn_tracks.jpg"
          />
          <figcaption>Dry and Cold Winter Day</figcaption>
        </figure>
        <figure class="gallery">
          <img
            src="images/g_placeholder.jpg"
            alt="Crisp and Clear Winter Night"
            data-src="images/g_clear_skies.jpg"
          />
          <figcaption>Crisp and Clear Winter Night</figcaption>
        </figure>
        <figure class="gallery">
          <img
            src="images/g_placeholder.jpg"
            alt="Cool No Wind Autumn Day"
            data-src="images/g_dry_autumn.jpg"
          />
          <figcaption>Cool No Wind Autumn Day</figcaption>
        </figure>
        <figure class="gallery">
          <img
            src="images/g_placeholder.jpg"
            alt="Cool Foggy Morning"
            data-src="images/g_foggy.jpg"
          />
          <figcaption>Cool Foggy Morning</figcaption>
        </figure>
        <figure class="gallery">
          <img
            src="images/g_placeholder.jpg"
            alt="Hazy Lazy Day"
            data-src="images/g_hazy.jpg"
          />
          <figcaption>Hazy Lazy Day</figcaption>
        </figure>
        <figure class="gallery">
          <img
            src="images/g_placeholder.jpg"
            alt="Rainy Soup Day"
            data-src="images/g_rainy.jpg"
          />
          <figcaption>Rainy Soup Day</figcaption>
        </figure>
        <figure class="gallery">
          <img
            src="images/g_placeholder.jpg"
            alt="Slick and Icy Roads"
            data-src="images/g_snowy.jpg"
          />
          <figcaption>Slick and Icy Roads</figcaption>
        </figure>
        <figure class="gallery">
          <img
            src="images/g_placeholder.jpg"
            alt="Warming and Thawing"
            data-src="images/g_snowy_river.jpg"
          />
          <figcaption>Warming and Thawing</figcaption>
        </figure>
        <figure class="gallery">
          <img
            src="images/g_placeholder.jpg"
            alt="Warming and Muggy"
            data-src="images/g_swampy.jpg"
          />
          <figcaption>Warming and Muggy</figcaption>
        </figure>
        <figure class="gallery">
          <img
            src="images/g_placeholder.jpg"
            alt="Sunny and Warming"
            data-src="images/g_warm.jpg"
          />
          <figcaption>Sunny and Warming</figcaption>
        </figure>
      </div>
    </main>
    <footer>
      <p>&copy; 2020 | Heavy Rain Weather | WDD 230 | Cory Barton</p>
      <p>
        <span id="current-date"></span>
      </p>
    </footer>
    <script src="js/preston.js"></script>
    <script src="js/pancake.js"></script>
    <script src="js/windchill.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script>
      WebFont.load({
        google: {
          families: ["Open Sans", "Proza Libre"],
        },
      });
    </script>
  </body>
</html>

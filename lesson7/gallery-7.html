<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Gallery Page</title>
    <meta
      name="description"
      content="The homepage of Preston Idaho with local weather and city information"
    />
    <link rel="shortcut icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="../css/normalize.css" />
    <link rel="stylesheet" href="css/small.css" />
    <link rel="stylesheet" href="css/medium.css" />
    <link rel="stylesheet" href="css/large.css" />

  </head>
  <body>
    <div><span id="pancake"></span></div>
    <header>
      <picture>
        <img class="logo" src="images/rain.png" alt="weather icon" />
      </picture>
      <section class="headings">
        <h1>Heavy Rain Weather</h1>
        <div class="motto">Weather when you want it.</div>
      </section>
    </header>
    <nav>
      <ul class="navigate">
        <li>
          <a href="#" style="text-decoration: none" onclick="toggleMenu()"
            >&#9776; Menu</a
          >
        </li>
        <li><a href="#" style="text-decoration: none">Home</a></li>
        <li>
          <a href="/lesson6/preston-6.html" style="text-decoration: none"
            >Preston</a
          >
        </li>
        <li><a href="#" style="text-decoration: none">Soda Springs</a></li>
        <li><a href="#" style="text-decoration: none">Fish Haven</a></li>
        <li>
          <a href="#" style="text-decoration: none">Storm Center</a>
        </li>
        <li>
          <a href="#" style="text-decoration: none" class="active">Gallery</a>
        </li>
      </ul>
    </nav>
    <main class="maingallery">
      <h2>Gallery</h2>
      <div class="divgallery">
        <figure class="gallery">
          <img
            src="images/placeholder.jpg"
            alt="Calm sky during the daytime"
            data-src="images/cloudy.jpg"
          />
          <figcaption>Cloudy Sky</figcaption>
        </figure>
        <figure class="gallery">
          <img
            src="images/placeholder.jpg"
            alt="Green leaf tree"
            data-src="images/forestroad.jpg"
          />
          <figcaption>Forest with a road</figcaption>
        </figure>
        <figure class="gallery">
          <img
            src="images/placeholder.jpg"
            alt="Clouds during golden hour"
            data-src="images/goldensky.jpg"
          />
          <figcaption>Golden Sky</figcaption>
        </figure>
        <figure class="gallery">
          <img
            src="images/placeholder.jpg"
            alt="Lightning strike"
            data-src="images/lightning.jpg"
          />
          <figcaption>Lightning Strike</figcaption>
        </figure>
        <figure class="gallery">
          <img
            src="images/placeholder.jpg"
            alt="Lightning at night"
            data-src="images/lightningnight.jpg"
          />
          <figcaption>Lightning at night</figcaption>
        </figure>
        <figure class="gallery">
          <img
            src="images/placeholder.jpg"
            alt="Rain clouds"
            data-src="images/rainclouds.jpg"
          />
          <figcaption>Rain clouds</figcaption>
        </figure>
        <figure class="gallery">
          <img
            src="images/placeholder.jpg"
            alt="Bus with snow on it"
            data-src="images/snowbus.jpg"
          />
          <figcaption>Warming and Thawing</figcaption>
        </figure>
        <figure class="gallery">
          <img
            src="images/placeholder.jpg"
            alt="Shallow water with rain"
            data-src="images/waterrain.jpg"
          />
          <figcaption>Bus with snow on it</figcaption>
        </figure>
        <figure class="gallery">
          <img
            src="images/placeholder.jpg"
            alt="Snow on the umbrella"
            data-src="images/snowumbrella.jpg"
          />
          <figcaption>Snow on the umbrella</figcaption>
        </figure>
      </div>
    </main>
    <footer>
      <p>&copy; 2021 | Heavy Rain Weather | WDD 230 | Cory Barton</p>
      <p>
        <span id="current-date"></span>
      </p>
    </footer>
    <script src="js/preston.js"></script>
    <script src="js/pancake.js"></script>
    <script src="js/imagehandling.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script>
      WebFont.load({
        google: {
          families: ["Open Sans", "Proza Libre"],
        },
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lazy Load</title>
    <link rel="stylesheet" href="css/lazyload.css" />
  </head>
  <body>
    <main>
      <h1>Progressive Loading of Images</h1>
      <picture
        ><img
          src="https://via.placeholder.com/300x400.jpg"
          data-src="https://placeimg.com/300/400/any"
          alt="Random Image 1"
      /></picture>
      <picture
        ><img
          src="https://via.placeholder.com/300x400.jpg"
          data-src="https://placeimg.com/300/400/any"
          alt="Random Image 2"
      /></picture>
      <picture
        ><img
          src="https://via.placeholder.com/300x400.jpg"
          data-src="https://placeimg.com/300/400/any"
          alt="Random Image 3"
      /></picture>
      <picture
        ><img
          src="https://via.placeholder.com/300x400.jpg"
          data-src="https://placeimg.com/300/400/any"
          alt="Random Image 4"
      /></picture>
      <picture
        ><img
          src="https://via.placeholder.com/300x400.jpg"
          data-src="https://placeimg.com/300/400/any"
          alt="Random Image 5"
      /></picture>
    </main>
    <script src="js/imagehandling.js"></script>
  </body>
</html>

  <body>
    <div><span id="party"></span></div>
    <header>
      <a href="../index.html"
        ><img src="/lesson4/images/rain.png" alt="logo"

      <div>
        <h1>Heavy Rain</h1>
        <div>Weather is the answer to life, the universe, and everything.</div>
      </div>

    <nav>

    <main class="maingallery">
      <div class="divgallery">
        <figure class="gallery">
          <img
            src="images/placeholder.jpg"
            alt="Calm sky during the daytime"
            data-src="images/cloudy.jpg"
          />
          <figcaption>Cloudy Sky</figcaption>
        </figure>
        <figure class="gallery">
          <img
            src="images/placeholder.jpg"
            alt="Green leaf tree"
            data-src="images/forestroad.jpg"
          />
          <figcaption>Forest with a road</figcaption>
        </figure>
        <figure class="gallery">
          <img
            src="images/placeholder.jpg"
            alt="Clouds during golden hour"
            data-src="images/goldensky.jpg"
          />
          <figcaption>Golden Sky</figcaption>
        </figure>
        <figure class="gallery">
          <img
            src="images/placeholder.jpg"
            alt="Lightning strike"
            data-src="images/lightning.jpg"
          />
          <figcaption>Lightning Strike</figcaption>
        </figure>
        <figure class="gallery">
          <img
            src="images/placeholder.jpg"
            alt="Lightning at night"
            data-src="images/lightningnight.jpg"
          />
          <figcaption>Lightning at night</figcaption>
        </figure>
        <figure class="gallery">
          <img
            src="images/placeholder.jpg"
            alt="Rain clouds"
            data-src="images/rainclouds.jpg"
          />
          <figcaption>Rain clouds</figcaption>
        </figure>
        <figure class="gallery">
          <img
            src="images/placeholder.jpg"
            alt="Bus with snow on it"
            data-src="images/snowbus.jpg"
          />
          <figcaption>Warming and Thawing</figcaption>
        </figure>
        <figure class="gallery">
          <img
            src="images/placeholder.jpg"
            alt="Shallow water with rain"
            data-src="images/waterrain.jpg"
          />
          <figcaption>Bus with snow on it</figcaption>
        </figure>
        <figure class="gallery">
          <img
            src="images/placeholder.jpg"
            alt="Snow on the umbrella"
            data-src="images/snowumbrella.jpg"
          />
          <figcaption>Snow on the umbrella</figcaption>
        </figure>
      </div>
    </main>
    <footer>
      <div>
        &copy; <span id="thisyear"></span> HeavyRain.com | WDD 230 | Cory Barton
      </div>
      <span id="currentdate"></span>

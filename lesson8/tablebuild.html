<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Build</title>
    <link
      href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="css/TableBuilder.css"
    />
  </head>
  <body>
    <div>
      <table>
        <thead>
          <tr>
            <th colspan="3">ACME Wildwest</th>
          </tr>
          <tr class="subTitle">
            <th>Period</th>
            <th>Sales</th>
            <th>Sales Goal</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>August</td>
            <td>$3,590</td>
            <td>$4,000</td>
          </tr>
          <tr>
            <td>September</td>
            <td>$4,420</td>
            <td>$5,000</td>
          </tr>
          <tr>
            <td>October</td>
            <td>$4,870</td>
            <td>$5,000</td>
          </tr>
          <tr>
            <td>November</td>
            <td>$8,610</td>
            <td class="subTitle">$7,500</td>
          </tr>
          <tr>
            <td><i>Black Friday</i></td>
            <td colspan="2">$3,200</td>
          </tr>
          <tr>
            <td>December</td>
            <td>$6,820</td>
            <td>$7,500</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="3">Compiled by DJBarBar</td>
          </tr>
        </tfoot>
      </table>
    </div>
  </body>
</html>
